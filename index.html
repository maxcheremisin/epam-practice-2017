<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<script language="JavaScript" type="text/javascript" src="script.js" defer></script>
<title>Tetris</title>
</head>
<body>

<div class="wrapper">
    <div class="box-left">
        <div class="score">
            <div class="score-header">YOUR SCORE</div>
            <div class="score-count"></div>
            <div class="score-rows">ROWS:</div>
        </div>
        <div class="control">
            <div class="control-pause">
                <div class="pause-image"></div>
                <div class="pause-label">PAUSE</div>
            </div>
            <div class="control-rotate">
                <div class="rotate-image"></div>
                <div class="rotate-label">ROTATE</div>
            </div>
            <div class="control-move">
                <div class="move-label">MOVE</div>
                <div class="move-left">
                    <div class="left-image"></div>
                    <div class="left-label">LEFT</div>
                </div>
                <div class="move-down">
                    <div class="down-image"></div>
                    <div class="down-label">DOWN</div>
                </div>
                <div class="move-right">
                    <div class="right-image"></div>
                    <div class="right-label">RIGHT</div>
                </div>
            </div>
        </div>
    </div>
    <div class="box-center">
        <canvas id="canvas-tetris" width="300" height="600"></canvas>
    </div>
    <div class="box-right">
        <div class="next-shape-header">NEXT SHAPE</div>
        <canvas id="canvas-shape" width="150" height="180"></canvas>
    </div>
</div>

</body>
</html>
