<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<script language="JavaScript" type="text/javascript" src="script.js" defer></script>
<title>Tetris</title>
</head>
<body>

<div class="wrapper">
    <div class="box-left">
        <div class="score">Your score will be here</div>
        <div class="control">
            <ul>
                <li>SPACE - PAUSE</li>
                <li>UP - ROTATE</li>
                <li>LEFT - MOVE LEFT</li>
                <li>RIGHT - MOVE RIGHT</li>
                <li>DOWN - MOVE DOWN</li>
            </ul>
        </div>
    </div>
    <div class="box-center">
        <canvas id="canvas-tetris" width="300" height="600"></canvas>
    </div>
    <div class="box-right">
        <div class="next-shape-header">NEXT SHAPE</div>
        <canvas id="canvas-shape" width="150" height="180"></canvas>
    </div>
</div>

</body>
</html>
